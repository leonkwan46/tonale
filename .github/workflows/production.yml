name: Deploy Staging to Production

on:
  push:
    branches:
      - staging



jobs:
  deploy-production:
    name: Deploy Staging to Production
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

