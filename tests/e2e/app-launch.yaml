# Test: App Launch and Basic Navigation
# This test verifies that the app launches successfully and basic navigation works

appId: com.leonkwan46.tonale

---
# Wait for app to load - just check that we can see the tab bar
- assertVisible: "Home" # Tab bar should be visible

# Test tab navigation
- tapOn: "Theory" # Navigate to theory tab (explore)
- assertVisible: "Theory" # Tab should be selected

- tapOn: "Aural" # Navigate to aural tab
- assertVisible: "Aural" # Tab should be selected

- tapOn: "Settings" # Navigate to settings tab
- assertVisible: "Settings" # Tab should be selected

# Return to home
- tapOn: "Home"
- assertVisible: "Home" # Should be back on home tab
