appId: com.leonkwan46.tonale

---
- clearState
- launchApp
- assertVisible: "Tonale"
- assertVisible: "Email"
- assertVisible: "Password"
- tapOn: "Email"
- inputText: "test@test.com"
- tapOn: "Password"
- inputText: "test123"
- tapOn: 
    id: "auth-submit-button"
- assertVisible: "Welcome to Tonale"

# Navigate to Theory tab using testID
- tapOn: 
    id: "tab-theory"

- assertVisible: 
    id: "lesson-title-lesson-4"

# Tap the note identification lesson
- tapOn: 
    id: "lesson-title-lesson-4"

# Wait for lesson to load and verify answer choices are visible
- assertVisible: 
    id: "choice-.*"

# Verify we're on question 1/15
- assertVisible: 
    id: "question-counter"
- assertVisible: "1/15"

# Find the correct answer testID (format: correct-answer-{letter})
- assertVisible: 
    id: "correct-answer-.*"

# Tap the correct answer
- tapOn: 
    id: "correct-choice-.*"

# Wait for next question and verify counter updated to 2/15
- assertVisible: "2/15"

# Tap the correct answer again
- assertVisible: 
    id: "correct-choice-.*"
- tapOn: 
    id: "correct-choice-.*"

# Continue answering questions until lesson completion
# Answer all remaining questions to reach 15/15
- assertVisible: "3/15"
- tapOn: 
    id: "correct-choice-.*"
- assertVisible: "4/15"
- tapOn: 
    id: "correct-choice-.*"
- assertVisible: "5/15"
- tapOn: 
    id: "correct-choice-.*"
- assertVisible: "6/15"
- tapOn: 
    id: "correct-choice-.*"
- assertVisible: "7/15"
- tapOn: 
    id: "correct-choice-.*"
- assertVisible: "8/15"
- tapOn: 
    id: "correct-choice-.*"
- assertVisible: "9/15"
- tapOn: 
    id: "correct-choice-.*"
- assertVisible: "10/15"
- tapOn: 
    id: "correct-choice-.*"
- assertVisible: "11/15"
- tapOn: 
    id: "correct-choice-.*"
- assertVisible: "12/15"
- tapOn: 
    id: "correct-choice-.*"
- assertVisible: "13/15"
- tapOn: 
    id: "correct-choice-.*"
- assertVisible: "14/15"
- tapOn: 
    id: "correct-choice-.*"
- assertVisible: "15/15"
- tapOn: 
    id: "correct-choice-.*"

# Verify lesson completion screen appears
- assertVisible: "Continue"
- assertVisible: "Retry"

# Click on Continue button
- tapOn: "Continue"

- assertVisible: 
    id: "lesson-title-lesson-4"

# Tap the note identification lesson
- tapOn: 
    id: "lesson-title-lesson-4"

# Click back button to return to lesson list
- tapOn: 
    id: "back-button"