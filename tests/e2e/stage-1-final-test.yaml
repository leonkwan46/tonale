appId: com.leonkwan46.tonale

---
- clearState
- launchApp
- assertVisible: "Tonale"
- assertVisible: "Email"
- assertVisible: "Password"
- tapOn: "Email"
- inputText: "test@test.com"
- tapOn: "Password"
- inputText: "test123"
- hideKeyboard
- tapOn: 
    id: "auth-submit-button"
- assertVisible: "Welcome to Tonale"

# Navigate to Theory tab using testID
- tapOn: 
    id: "tab-theory"

# Scroll up to find the "Stage 1 Final Test" lesson (it should be at the top)
- scrollUntilVisible:   
    element:
      id: "lesson-title-stage-1-final"
    direction: UP
    speed: 100
- tapOn: 
    id: "lesson-title-stage-1-final"

# Handle the final test warning modal
- assertVisible: "Final Test Warning"
- assertVisible: "Continue"
- tapOn: "Continue"
- assertVisible: 
    id: "choice-.*"

# Answer all 25 questions correctly to complete the final test
