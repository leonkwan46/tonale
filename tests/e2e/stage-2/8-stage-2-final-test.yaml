appId: com.leonkwan46.tonale

---
- clearState
- launchApp
- runFlow:
    file: ../helpers/loginAccount.yaml
- tapOn:
    id: "tab-theory"

- waitForAnimationToEnd

- scrollUntilVisible:
    element:
        id: "lesson-title-stage-2-lesson-5"
    direction: UP
    centerElement: true
    timeout: 30000
    speed: 60
    waitToSettleTimeoutMs: 1000
    visibilityPercentage: 50
- scrollUntilVisible:
